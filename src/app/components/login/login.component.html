<div class="col-md-6 offset-md-3">
    <h3>Login</h3>
    <div class="alert" *ngIf="isErrorOccured">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    <strong>Error!</strong>{{errorMessage}}
    </div>
    <div [hidden]="submitted">
      <form [formGroup]="loginUser" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">email</label>
          <input type="text" class="form-control" id="email" formControlName="email" [(ngModel)]="user.email" name="email">
        <span class="text-danger" *ngIf="loginUser.controls['email'].invalid && loginUser.controls['email'].touched">
          email is required
        </span>
        </div>
        
        <div class="form-group">
          <label for="password">password</label>
          <input type="password" class="form-control" id="password" formControlName="password" [(ngModel)]="user.password" name="password">
          <span class="text-danger" *ngIf="loginUser.controls['password'].invalid && loginUser.controls['password'].touched">
         password is required
        </span>
        </div>
    
<br><br>
    <button type="submit" class="btn btn-success" [disabled]="!loginUser.valid">Submit</button>
  </form>
</div>
