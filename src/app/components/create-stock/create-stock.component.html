<div class="col-md-6 offset-md-3">
    <h3>Create Stock</h3>
    <div [hidden]="submitted">
      <form (ngSubmit)="onSubmit()">
       
    
        <div class="form-group">
          <label for="code">Company Code</label>
          <input type="text" class="form-control" id="code" required [(ngModel)]="stock.code" name="code">
        </div>
        
        <div class="form-group">
            <label for="date">Stock Date</label>
            <input type="text" class="form-control" id="date" required [(ngModel)]="stock.date" name="date">
          </div>
    
          
        <div class="form-group">
            <label for="time">Stock Time</label>
            <input type="text" class="form-control" id="time" required [(ngModel)]="stock.time" name="time">
          </div>
    
          
        <div class="form-group">
            <label for="price">Stock Price</label>
            <input type="text" class="form-control" id="price" required [(ngModel)]="stock.price" name="price">
          </div>
    
    
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
    
    <div [hidden]="!submitted">
      <h4>You submitted successfully!</h4>
      <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
    </div>
    </div>
